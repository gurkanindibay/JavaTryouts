# Default profile configuration
spring.profiles.active=with-kafka

# Server Configuration
server.port=8081

# Application Information
spring.application.name=collections-kafka-challenge
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# OpenTelemetry Configuration
otel.service.name=collections-spring-app
otel.service.version=1.0.0
otel.resource.attributes=service.name=collections-spring-app,service.version=1.0.0,deployment.environment=local

# OpenTelemetry Exporter Configuration
otel.exporter.otlp.endpoint=http://localhost:4318
otel.exporter.otlp.headers=
otel.exporter.otlp.compression=gzip
otel.exporter.otlp.timeout=10s

# OpenTelemetry Traces Configuration
otel.traces.exporter=otlp
otel.propagators=tracecontext,baggage

# OpenTelemetry Metrics Configuration  
otel.metrics.exporter=none
otel.metrics.export.interval=30s

# OpenTelemetry Logs Configuration
otel.logs.exporter=otlp

# OpenTelemetry Instrumentation Configuration
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.spring-webmvc.enabled=true
otel.instrumentation.spring-data.enabled=true
otel.instrumentation.hibernate.enabled=true
otel.instrumentation.jdbc.enabled=true
otel.instrumentation.kafka.enabled=true
otel.instrumentation.logback-appender.enabled=false

# Micrometer Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99
management.metrics.tags.application=${spring.application.name}

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/collections_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=collections_user
spring.datasource.password=collections_password

# Connection pool settings for PostgreSQL
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Transaction Configuration
spring.jpa.properties.hibernate.connection.isolation=2
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.com.example=INFO
logging.level.root=WARN
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
