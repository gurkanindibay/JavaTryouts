# Default profile configuration
spring.profiles.active=no-kafka

# Server Configuration
server.port=8081

# Application Information
spring.application.name=collections-kafka-challenge
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# OpenTelemetry Configuration
otel.service.name=collections-spring-app
otel.service.version=1.0.0
otel.resource.attributes=service.name=collections-spring-app,service.version=1.0.0,deployment.environment=local

# OpenTelemetry Exporter Configuration
otel.exporter.otlp.endpoint=http://localhost:4318
otel.exporter.otlp.headers=
otel.exporter.otlp.compression=gzip
otel.exporter.otlp.timeout=10s

# OpenTelemetry Traces Configuration
otel.traces.exporter=otlp
otel.propagators=tracecontext,baggage

# OpenTelemetry Metrics Configuration  
otel.metrics.exporter=none
otel.metrics.export.interval=30s

# OpenTelemetry Logs Configuration
otel.logs.exporter=otlp

# OpenTelemetry Instrumentation Configuration
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.spring-webmvc.enabled=true
otel.instrumentation.spring-data.enabled=true
otel.instrumentation.hibernate.enabled=true
otel.instrumentation.jdbc.enabled=true
otel.instrumentation.kafka.enabled=true
otel.instrumentation.logback-appender.enabled=false

# Micrometer Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99
management.metrics.tags.application=${spring.application.name}

# H2 Database Configuration for Transaction Demo - File-based for persistence
spring.datasource.url=jdbc:h2:file:./data/collections_db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Transaction Configuration
spring.jpa.properties.hibernate.connection.isolation=2
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.com.example=INFO
logging.level.root=WARN
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
